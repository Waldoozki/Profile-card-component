<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main">
    <img src="./images/bg-pattern-top.svg" alt="circle--top" class="circle circle--top">

    <!-- CARD -->
    <section class="card__main">
      <div class="main__person container">
        <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" class="main__pattern">
        <div class="main__content">
          <img src="./images/image-victor.jpg" alt="" class="main__img">
          <h1 class="main__name">Victor Crest <span class="card__year">26</span></h1>
          <p class="paragraph">London</p>
        </div>
      </div>

      <div class="main__numbers container">
        <div class="main__followers">
          <h2 class="subtitle">80k</h2>
          <p class="paragraph paragraph--view">Followers</p>
        </div>
        <div class="main__likes">
          <h2 class="subtitle">803k</h2>
          <p class="paragraph paragraph--view">Likes</p>
        </div>
        <div class="main__followers">
          <h2 class="subtitle">1.4k</h2>
          <p class="paragraph paragraph--view">Photos</p>
        </div>
      </div>
    </section>

    <img src="./images/bg-pattern-bottom.svg" alt="circle--bottom" class="circle circle--bottom">
  </main>
</body>
</html>
